<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../services/post-service.html">
<link rel="import" href="post-card.html">

<polymer-element name="post-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
.card{
  margin-bottom: 0px;

}

     .place{
      margin-bottom: 8px !important;
      margin-top: 0px !important;

 
  font-size: 1rem !important;
  
   }

   .desc{

      margin-bottom: 5px !important;
      margin-top: 0px !important;
  margin-right: 20px;
  font-size: 0.9rem !important;
 
   }

   .title{
    font-size: 1.1rem !important;
  font-weight: 400;
  margin-bottom: 6px;
  margin-top: 0;

 }
 .content_list{
position: relative;
  margin: 0;
 }


#bild{
  float: left;
}



#bild img{

        width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-left: 16px;
  margin-right: 16px;
  margin-top: 2px;
  margin-bottom: 20px;
}


core-icon-button {
  color: #ccc !important;

}


.detailbild img{
  width: 100%;

}
.detailbild{
  background: #444;
  margin-left: 16px;
  margin-right: 16px;
  overflow: hidden;
}

.content_list{
  background: #ffffff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
  margin-left: 16px;
  margin-bottom: 16px;
  margin-right: 16px;
  padding: 15px 15px 5px 15px;
}

.detailcard{
  border-bottom: none !important;
}


.box{
  position: relative;
  width: 100%;   /* desired width */
}
.box:before{
  content: "";
  display: block;
  padding-top: 52.25%;  /* initial ratio of 1:1*/
}

.detailbild{
  position:  absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}



.icon_detail{
  padding-right: 15px;
}



/*----------------------------
  The Navigation Menu
-----------------------------*/


#colorNav > ul{
  width: 100px;
  margin: 0 auto;
  z-index: 300;
  margin-top: 8px;
  margin-bottom: 10px;
  right: -27px;
  position: absolute;
  top: -37px;

  
}

#colorNav > ul > li{ /* will style only the top level li */
  list-style: none;
  box-shadow: 0 0 10px rgba(100, 100, 100, 0.2) inset,1px 1px 1px #CCC;
  display: inline-block;
  line-height: 1;
  margin: 1px;

  position:relative;
}

#colorNav > ul > li > a{
  color:inherit;
  text-decoration:none !important;
  font-size:44px;
  padding: 25px;
}
#fb{
  background: #3b5998;
  font-size: 0.9rem !important;
  font-weight: 300;
}

#t {
  background: #3cf;
  font-size: 0.9rem !important;
  font-weight: 300;
}

#cal{
  background: #002F5D;
  font-size: 0.9rem !important;
  font-weight: 300;
}

#colorNav li ul{
  position: absolute;
  list-style: none;
  text-align: right;
  width: 170px;
  right: -1px;
  top: 53px;
  font-weight: 200;
  max-height: 0px;
  overflow: hidden;
  -webkit-transition: max-height 0.4s linear;
  -moz-transition: max-height 0.4s linear;
  transition: max-height 0.4s linear;
}

#colorNav li ul li{
 
   margin-bottom: 6px;
  border-radius: 8px !important;
}

#colorNav li ul li a{
  padding:12px;
  color:#fff !important;
  text-decoration:none !important;
  display:block;
   
}

#colorNav li ul li:nth-child(odd){ /* zebra stripes */
  background-color:#363636;
}

#colorNav li ul li:hover{
  background-color:#444;
}

#colorNav li ul li:first-child{
  
  margin-top: 15px;
  position: relative;
  margin-bottom: 6px;
  border-radius: 3px;
}

#colorNav li ul li:first-child:before{ /* the pointer tip */
  content:'';
  position:absolute;
  width:1px;
  height:1px;
  border:5px solid transparent;
  border-bottom-color:#313131;
  left:80%;
  top:-10px;
  margin-left:-5px;
}

#colorNav li ul li:last-child{
  border-bottom-left-radius:3px;
  border-bottom-right-radius:3px;
}

/* This will trigger the CSS */
/* transition animation on hover */

#colorNav li:hover ul{
  max-height:550px; /* Increase when adding more dropdown items */
}


/*----------------------------
  Color Themes
-----------------------------*/


#colorNav li.green{
  /* This is the color of the menu item */
  background-color:#00c08b;
  
  /* This is the color of the icon */
  color:#127a5d;
}

.plus {
  margin-top: -39px;
  margin-left: 15px;
}


#colorNav li.red{

  background-color: #85bc22;
  border-radius: 50%;
  width: 55px;
  color: #fff;
  height: 55px;


}
#colorNav li.blue{    background-color:#53bfe2;color:#2884a2;}
#colorNav li.yellow{  background-color:#f8c54d;color:#ab8426;}
#colorNav li.purple{  background-color:#df6dc2;color:#9f3c85;}


#favicon{


}

    </style>

    <post-service id="service" posts="{{posts}}"></post-service>

    <!-- Event entry -->    
    <div layout vertical center>
      <template repeat="{{post in posts}}">
        <post-card class="detailcard">
          

          <!--
           <post-card
          favorite="{{post.favorite}}"
          on-favorite-tap="{{handleFavorite}}"
          hidden?="{{show == 'favorites' && !post.favorite}}">  -->
          <div class="box">
                   <div class="detailbild"> <img src="{{post.acf.veranstaltungsbild}}"  /></div>
          </div>

         

          <div class="content_list">


          <div class="share">
             <nav id="colorNav">
                <ul>
                  <li class="red">
                    <a href="#" class=""><div class="plus">+</div></a>
                    <ul>
                    <li><a id="fb" href="#">Auf Facebook teilen</a></li>
                    <li><a id="t"  href="#">Auf Twitter teilen</a></li>
                    <li><a id="cal"   href="#">Im Kalender speichern</a></li>
                    <li><a id="cal"   href="#">Als Favorit speichern</a></li>
                      
                    </ul>
                  </li>
                </ul>
              </nav>
          </div>

          <h2 class="title">{{post.title}}</h2>


          <p><core-icon class="icon_detail" icon="alarm"></core-icon> {{post.acf.veranstaltungsort}}</p>
          <p><core-icon class="icon_detail" icon="alarm"></core-icon> {{post.acf.ende}}</p>
          <p><core-icon class="icon_detail" icon="alarm"></core-icon> {{post.acf.beginn}}</p>
          <p><core-icon class="icon_detail" icon="mail"></core-icon> {{post.acf.email_veranstalter}}</p>
          <p><core-icon class="icon_detail" icon="event"></core-icon> {{post.acf.datum}}</p>
          <p><core-icon class="icon_detail" icon="event"></core-icon> {{post.acf.telefon_veranstalter}}</p>
       
         
         </div>

        </post-card>
      </template>
    </div>
  </template>

  <script>
  Polymer({
    handleFavorite: function(event, detail, sender) {
      var post = sender.templateInstance.model.post;
      this.$.service.setFavorite(post.uid, post.favorite);
    }
  });
  </script>
</polymer-element>
