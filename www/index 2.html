<!doctype html>
<html>

<head>

  <title>Fulda Events</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="components/font-roboto/roboto.html">
  <link rel="import" href="components/core-header-panel/core-header-panel.html">
  <link rel="import" href="components/core-toolbar/core-toolbar.html">
  <link rel="import" href="components/paper-tabs/paper-tabs.html">
  <link rel="import" href="components/core-scaffold/core-scaffold.html">
  <link rel="import" href="pages/post-list.html">
  <link rel="stylesheet" href="css/style.css">


</head>

<body unresolved>


<core-header-panel flex>

  <core-toolbar>
    <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
    <span flex>Events App</span>
    <paper-icon-button id="morebutton" icon="more-vert"></paper-icon-button>
  </core-toolbar>

  <core-toolbar>
       <paper-tabs id="tabs" selected="all" self-end>
        <paper-tab name="all">Events</paper-tab>
        <paper-tab name="favorites">Favoriten</paper-tab>
       </paper-tabs>
  </core-toolbar>

    <div class="container" layout vertical center>
      <post-list show="all"></post-list>

    </div>

</core-header-panel>



  <script>
  var tabs = document.querySelector('paper-tabs');
  var list = document.querySelector('post-list');

  tabs.addEventListener('core-select', function() {
    list.show = tabs.selected;
  });
  </script>
</body>

</html>
